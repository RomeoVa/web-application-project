<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Registro Empresa</title>

</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Empresa</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Nombre Empresa</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="NEmpresa">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Razon Social</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="RSocial">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">RFC</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="RFC">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="name">Correo</div>
                              <div class="value">
                                  <div class="input-group">
                                      <input class="input--style-6" type="email" name="Correo" placeholder="example@email.com">
                                  </div>
                              </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Acta Constituiva</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Estado de Cuenta</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file1">
                                    <label class="label--file" for="file1">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                      <button  class="btn btn--radius-2 btn--blue-2" type="submit" onclick="Menu.html">Enviar Datos</button>
                </div>
            </div>
        </div>
    </div>

  <script src="./bundle.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
